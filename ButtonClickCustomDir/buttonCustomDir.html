<!DOCTYPE html>
<html ng-app="fbAPI">
<head>
<title>FB API</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="angular.min.js"></script>
</head>
<body ng-controller="fbCtrl">
<div class="container">
<button type="button" class="btn btn-primary" cusotm-click>Button1</button>
<button type="button" class="btn btn-primary" cusotm-click>Button2</button>
<button type="button" class="btn btn-primary" cusotm-click>Button3</button>

</div>
<script>
var fb = angular.module('fbAPI',[]);
fb.controller('fbCtrl',['$scope',function($scope) {
$scope.toggleTab = function(){
console.log('clicked');
}
}]);
fb.directive('cusotmClick',function(){
return {
restrict : 'A',
controller:'fbCtrl',
link : function(scope, element, attrs){
element.bind('click',function(){
alert(this.innerHTML);

});
}

}

});
</script>
</body>
</html>
